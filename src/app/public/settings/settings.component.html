<h4>Param√®tres</h4>

<form class="form-horizontal" [formGroup]="form">
  <div class="form-group">
    <label class="form-label mr-auto" for="socialChargesRate">Charges sociales</label>

    <div class="input-group">
      <input
        class="form-input"
        formControlName="socialChargesRate"
        id="socialChargesRate"
        max="100"
        min="0"
        step="0.01"
        placeholder="22"
        type="number"
        [ngClass]="{ 'is-error': socialChargesRateControl.invalid }"
      >
      <span class="input-group-addon">%</span>
    </div>
  </div>
</form>
